<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pop-quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 class="welcome">
      Welcome to pop quiz.Lets test you <span class="js">JS</span> knowledge.
    </h2>

    <div class="container">
      <div class="top">
        <p class="question">What is the capital of France?</p>
        <span class="question-no">1/10</span>
      </div>
      <div class="option">
        <p class="options">Options</p>
        <p class="options">Options</p>
        <p class="options">Options</p>
        <p class="options">Options</p>
        <div class="click_actions">
          <button class="act_button previous">Previous</button>
          <button class="act_button submit">Submit</button>
          <button class="act_button next">Next</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
